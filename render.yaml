services:
  - type: web
    name: rutinas
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    region: oregon
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://mysql-rutinas:3306/rutinas_db
      - key: SPRING_DATASOURCE_USERNAME
        value: user
      - key: SPRING_DATASOURCE_PASSWORD
        value: 1234
    ports:
      - 9090   # Puerto donde tu aplicación Spring escucha


services:
  - type: web
    name: mysql-rutinas_db
    env: docker
    plan: free
    dockerfilePath: mysql.Dockerfile
    region: oregon
    autoDeploy: false
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: 1234
      - key: MYSQL_DATABASE
        value: rutinas_db
      - key: MYSQL_USER
        value: user
      - key: MYSQL_PASSWORD
        value: 1234
    ports:
      - 3306   # Puerto donde MySQL está escuchando
