# Puerto de la aplicación
server.port=${PORT:9090}


# Configuración de MySQL (ajustada para Docker)
spring.datasource.url=jdbc:mysql://mysql:3306/rutinas_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS
cors.allowed-origins=http://localhost:5173,http://localhost:8080